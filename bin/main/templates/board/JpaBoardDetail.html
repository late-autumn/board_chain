<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시글 상세 화면</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2>게시글 상세 화면</h2>
	    <form id="frm" method="post" enctype="multipart/form-data">
<!-- 	     -->
 
 
	    	<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx }"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt }"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId }"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createdDatetime }"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title" th:value="${board.title }"disabled/></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="contents" name="contents" th:text="${board.contents }"disabled></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="file" id="fileList" name="fileList" multiple="multiple" disabled>  
			<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
			<input type="hidden" id="method" name="_method"/>
		</form>
		
<!-- 	 	 <div class="file_list">
			<a th:each="list : ${viewFile.fileList}" th:href="@{/jpa/board/file(idx=${list.idx}, boardIdx=${board.boardIdx})}" th:text="|${list.originalFileName} (${#numbers.formatInteger(list.fileSize/1000, 1, 'DEFAULT')} kb)|"></a>
		</div>   
 -->		 
			
<a  th:href="@{/jpa/board/file(idx=${viewFile.idx}, boardIdx=${board.boardIdx})}" th:text="|${viewFile.originalFileName} (${#numbers.formatInteger(viewFile.fileSize/1000, 1, 'DEFAULT')} kb)|"></a>
		
	<!-- 	<img src="/images/${viewFile.storedFilePath}/a.png"/> -->
		
		<img src="/resources/images/20200928/632415965012752.png"/>
 
		
		<a href="#this" id="list" class="btn">목록으로</a>
		<a href="#this" id="change" class="btn">수정하기</a>
 		<a href="#this" id="edit" class="btn" style="display:none">수정반영하기</a> 
<!-- 		<input type="submit" id="confirm" value="수정반영하기" class="btn"style="display:none"> -->
		<a href="#this" id="delete" class="btn">삭제하기</a>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var boardIdx = $("#boardIdx").val();
			
			$("#list").on("click", function(){
				location.href = "/jpa/board/";
			});
			
			$("#change").on("click", function(){
				title.disabled = false;
				contents.disabled = false;
				fileList.disabled = false;
				 $("#edit").css({
			            display: "inline"
			        });
				change.style="display:none";
 
			});
			
			$("#edit").on("click", function(){
/* 				 $("#method").val("put"); */

				var frm = $("#frm")[0];
				frm.action = "/jpa/board/"+boardIdx;
				frm.submit(); 
				
			});		
			$("#delete").on("click", function(){
				$("#method").val("delete");
				
				var frm = $("#frm")[0];
				frm.action = "/jpa/board/"+boardIdx;
				frm.submit();
			});
		});
	</script>
</body>
</html>

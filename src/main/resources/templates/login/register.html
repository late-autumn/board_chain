			<div>

    		    <input type="radio" name="auth" value="USER" checked="checked"> user <br>

		  	<div>
				<button type="submit" class="btn btn-dark btn-large form-control">Register</button>
			</div>
			<div>

			</div>
		</form>
		<hr class="separator"/>
		<div>
 
			<p>©2020 All Rights Reserved.</p>
		</div>
	</div>
</section>
